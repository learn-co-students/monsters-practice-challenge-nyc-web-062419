<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monstr</title>

    <div id='create-monster'>
      <div class="form-container">
        <form class="add-monster-form">
        <h3>Add a new Monster</h3>
        <input type="text" name="name" value="" placeholder="Monster name..." class="input-text">

        <br>
        <input type="submit" name="submit" value="Add Monster" class="submit">

    </div>
    <div id='monster-container'></div>
    <button id="back"><=</button>
    <button id="forward">=></button>
